</head>
<body>
    <header>
        <h1>The Music Hub</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="no-bullets"><a href="genres.html">Genres</a></li>
            <li class="no-bullets"><a href="artist.html">Top Artist</a></li>
            <li class="no-bullets"><a href="playlist.html">Playlists</a></li>
        </ul>
    </nav>
    <main>
        <div class="flow">
            <section class="box">
               <h2>Welcome to the Hub!</h2> 
               <p>Discover new music -- genres, playlists, and artists -- new tunes you've never heard before!</p>
            </section>
            <section>
                <div id="contact">
                    <h2>Contact Us!</h2>
                    <form method="post" action="mailto:aqchung2@asu.edu">   
                        <label for="sex">Sex:</label>
                        <select id="sex" name="sex" required>
                            <option value="">Select your sex</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="non-binary">Non-binary</option>
                            <option value="other">Other</option>
                        </select>
                    <br>
                        <label for="race">Race/Ethnicity:</label>
                        <select id="race" name="race">
                            <option value="">Select your Race/Ethnicity</option>
                            <option value="asian">Asian</option>
                            <option value="black">Black</option>
                            <option value="hispanic">Hispanic</option>
                            <option value="native">Indigenous / Native American / Alaska Native</option>
                            <option value="islander">Native Hawaiian or Pacific Islander</option>
                            <option value="white">White</option>
                            <option value="multiple">Biracial</option>
                            <option value="other">Other</option>
                        </select>
                        <br>
                        <label for="feedback">Feedback: </label>
                        <textarea type="text" id="feedback" name="feedback" cols="28" rows="4"></textarea> 
                        <br>         
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </section>
        </div>
    </main>
